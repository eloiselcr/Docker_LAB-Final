# ==========================================
# DOCKER - CONTAINER COMPOSE POUR TODO APP
# ==========================================

services:

  # ==========================================
  # SERVICE BACKEND (API FastAPI)
  # ==========================================
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    environment:
      DB_HOST: db
      DB_NAME: app_db
      DB_USER: postgres
      DB_PASSWORD_FILE: /run/secrets/db_password
    secrets:
      - db_password
    depends_on:
      db:
        condition: service_healthy

  # ==========================================
  # SERVICE BASE DE DONNÉES (PostgreSQL)
  # ==========================================
  db:
    build: ./database
    environment:
      POSTGRES_DB: app_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD_FILE: /run/secrets/db_password
    secrets:
      - db_password
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s

  # ==========================================
  # SERVICE FRONTEND (AJOUTÉ ICI)
  # ==========================================
  frontend:
    build: ./frontend
    ports:
      - "8080:80"
    depends_on:
      - backend

# ==========================================
# GESTION DES SECRETS (GLOBAL)
# ==========================================
secrets:
  db_password:
    file: ./secrets/db_password
