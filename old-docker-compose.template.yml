# 
# Template pour le projet final d'application microservices
# √Ä adapter selon vos besoins sp√©cifiques
# ========================================

# Nom du projet (√† personnaliser)
name: your-project-name

services:

  # ========================================
  # üóÉÔ∏è SERVICE BASE DE DONN√âES
  # ========================================
  db:
    # TODO: Choisir votre base de donn√©es (PostgreSQL, MySQL, MongoDB)
    image: postgres:16-alpine
    
    # TODO: Configurer vos variables d'environnement
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_DB: ${DB_NAME}
      # Utilisation des secrets Docker (bonne pratique)
      POSTGRES_PASSWORD_FILE: /run/secrets/db_password
    
    # Volume pour persistance des donn√©es
    volumes:
      - db_data:/var/lib/postgresql/data
    
    # Secrets Docker pour s√©curit√©
    secrets:
      - db_password
    
    # Health check obligatoire
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    
    # R√©seau personnalis√© obligatoire
    networks:
      - app_network

  # ========================================
  # üñ•Ô∏è SERVICE BACKEND (API)
  # ========================================
  backend:
    # TODO: Cr√©er votre Dockerfile backend
    build: ./backend
    
    # TODO: Configurer vos variables d'environnement
    environment:
      DB_HOST: db
      DB_USER: ${DB_USER}
      DB_NAME: ${DB_NAME}
      DB_PASSWORD_FILE: /run/secrets/db_password
    
    # Port du backend (√† adapter)
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    
    # Attendre que la DB soit healthy
    depends_on:
      db:
        condition: service_healthy
    
    # Secrets Docker
    secrets:
      - db_password
    
    # Health check obligatoire - endpoint /health requis
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    
    # R√©seau personnalis√©
    networks:
      - app_network

  # ========================================
  # üé® SERVICE FRONTEND
  # ========================================
  frontend:
    # TODO: Cr√©er votre Dockerfile frontend
    build: ./frontend
    
    # Port du frontend
    ports:
      - "${FRONTEND_PORT:-3000}:80"
    
    # TODO: Configurer l'URL de votre API
    environment:
      VITE_API_URL: ${VITE_API_URL:-http://localhost:8000}
    
    # Attendre que le backend soit healthy
    depends_on:
      backend:
        condition: service_healthy
    
    # Health check obligatoire - endpoint /health requis
    healthcheck:
      test: ["CMD-SHELL", "wget --quiet --tries=1 --spider http://localhost/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s 
    
    # R√©seau personnalis√©
    networks:
      - app_network

# ========================================
# üíæ VOLUMES PERSISTANTS
# ========================================
volumes:
  db_data:
    driver: local

# ========================================
# üåê R√âSEAU PERSONNALIS√â (OBLIGATOIRE)
# ========================================
networks:
  app_network:
    driver: bridge

# ========================================
# üîê SECRETS DOCKER (OBLIGATOIRE)
# ========================================
secrets:
  db_password:
    file: ./secrets/db_password

